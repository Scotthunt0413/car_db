{% extends "base.html"%}

{% block content %}
    <h2>Add a Car</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <div>{{form.name.label}}{{form.name(size=30)}}</div>
            <div>{{form.year.label}}{{form.year(size=30)}}</div>
            <div>{{form.origin.label}}{{form.origin(size=30)}}</div>
            <div>{{form.mpg.label}}{{form.mpg(size=30)}}</div>

        </p>

        <p>{{form.submit()}}</p>
     </form>
{% endblock %}
